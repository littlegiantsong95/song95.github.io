<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>setting_lock</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/setting.css">
    <!-- jquery 선언 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/setting.js"></script>
</head>
<body>
    <header>
        <a href="setting.html">
            <button class="icon icon-arrowL"></button>
        </a>
    </header>
    <div class="wrap">
        <header style="background-color: white; color: #161616; border-bottom: 1px solid #ccc; display: none;">
            <a href="setting.html">
                <button class="icon icon-arrowL"></button>
            </a>
            <h3>잠금설정</h3>
        </header>
        <div class="lock-menu" style="display: none;">
            <li>비밀번호 변경</li>
            <li>비밀번호 삭제</li>
        </div>
        <div class="password-input">
            <h4>비밀번호 입력</h4>
            <h5>비밀번호를 입력해주세요</h5>
            <form action="" class="number-wrap">
                <input type="number" id="password" pattern="[0-9]*" maxlength="4" autofocus>            
            </form>
        </div>
        <div class="popup" style="display: none;">
            <p>비밀번호를 삭제합니다.</p>
            <span>삭제</span>
        </div>
        <button class="bottomBtn active">설정완료</button>
    </div>
    
</body>
</html>
