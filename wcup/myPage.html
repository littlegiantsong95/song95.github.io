                    <label for="weight">체중

                    <h2 class="blind">Wcup 로그인</h2>
                    <div class="col login-wrap">
                        <input type="text" id="id" autocomplete="off" name="username" placeholder="아이디" >
                        <input type="password" id="pw" autocomplete="off" name="password" placeholder="비밀번호" >
                        <input type="submit" value="Login">
                    </div>
                    <div class="col sns-wrap">
                        <div class="hide-md-lg">
                            <p>또는 SNS계정 로그인</p>
                        </div>

                            <a href="#" class="fb btn">

                                </a>

                    </div>
                
                </div>

            <form action="">
                <div class="selectBox">
                    <div class="wrap">
                        <label class="blind">생리컵종류</label>
                        <select name="cupName" id="cupName">
                            <option value="선택">선택해주세요.</option>
                            <option value="lily">릴리컵(Lily Cup)</option>
                            <option value="hanna">한나컵(Hanna Cup)</option>
                            <option value="juju">주주컵(Juju Cup)</option>
                            <option value="ruby">루비컵(Luby Cup)</option>
                            <option value="mermaid">인어컵(Mermaid Cup)</option>
                        </select>
                    </div>
                    <div class="cup-image">
                        <img src="img/no-img.png" alt="">
                        <!-- <img src="img/cup_hanna.jpg" alt="한나컵">
                        <img src="img/cup_juju.jpg" alt="주주컵">
                        <img src="img/cup_ruby.jpg" alt="루비컵">
                        <img src="img/cup_mermaid.jpg" alt="인어컵"> -->

                            </label>
                            <label class="btn" role="button">
                              <input type="radio" name="options" value="M">M
                            </label>
                            <label class="btn" role="button">
