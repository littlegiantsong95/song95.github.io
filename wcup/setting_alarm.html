<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>setting_alarm</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/setting.css">
     <!-- jquery 선언 -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="js/setting.js"></script>
</head>
<body>
    <header style="background-color: white; color: #161616; border-bottom: 1px solid #ccc;">
        <a href="setting.html">
            <button class="icon icon-arrowL"></button>
        </a>
        <h3>알림설정</h3>
    </header>
    <div class="alarm-menu">
        <li>생리가 곧 시작됩니다. 
            <input type="checkbox" id="switch1">
            <label for="switch1">Toggle</label>
        </li>
        <li>생리 예정일이 경과했습니다.
            <input type="checkbox" id="switch2">
            <label for="switch2">Toggle2</label>
        </li>
        <li>가임기가 곧 시작됩니다.
            <input type="checkbox" id="switch3">
            <label for="switch3">Toggle3</label>
        </li>
        <li>가임기가 곧 종료됩니다.
            <input type="checkbox" id="switch4">
            <label for="switch4">Toggle4</label>
        </li>
        <li>약 복용시간입니다.
            <input type="checkbox" id="switch5">
            <label for="switch5">Toggle5</label>
        </li>
    </div>
</body>
</html>
